<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Un An d'Amour</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Couleurs romantiques */
        :root {
            --main-color: #ff69b4; /* Rose */
            --accent-color: #f08080; /* Rose clair */
            --romantic-color: #c71585; /* Violet */
            --label-bg-color: #fff; /* Couleur de fond des √©tiquettes */
            --background-color: #f2f2f2; /* Couleur de fond */
            --text-color: #333; /* Couleur du texte */
        }

        /* Reset des marges et des paddings */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Style de base pour le corps */
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--background-color);
            text-align: center;
            padding: 20px;
        }

        /* Style pour le header */
        header {
            background-color: var(--main-color);
            color: #fff;
            padding: 40px 20px;
            margin-bottom: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 3em;
            margin-bottom: 10px;
        }

        header p {
            margin: 0;
            font-size: 1.2em;
        }

        /* Conteneur principal de la timeline */
        .timeline {
            position: relative;
            max-width: 1200px;
            margin: 0 auto;
        }

        .timeline::after {
            content: '';
            position: absolute;
            width: 6px;
            background-color: var(--main-color);
            top: 0;
            bottom: 0;
            left: 50%;
            margin-left: -3px;
        }

        /* Conteneur des √©v√©nements */
        .timeline-container {
            padding: 10px 40px;
            position: relative;
            background-color: inherit;
            width: 50%;
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 0.8s ease-out, transform 0.8s ease-out;
        }

        .timeline-container.left {
            left: 0;
        }

        .timeline-container.right {
            left: 50%;
        }

        /* Les points sur la timeline */
        .timeline-container::after {
            content: '';
            position: absolute;
            width: 25px;
            height: 25px;
            right: -17px;
            background-color: var(--main-color);
            border: 4px solid #fff;
            top: 15px;
            border-radius: 50%;
            z-index: 1;
        }

        .timeline-container.right::after {
            left: -16px;
        }

        /* Style du contenu */
        .content {
            padding: 20px 30px;
            background-color: var(--accent-color);
            position: relative;
            border-radius: 6px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: left;
        }

        .content h2 {
            margin-top: 0;
            color: var(--romantic-color);
            font-family: 'Great Vibes', cursive;
            font-size: 2em;
        }

        .content p {
            margin: 0;
            color: var(--text-color);
            font-size: 1em;
        }

        /* Style des images */
        .content img {
            margin-top: 15px;
            width: 100%;
            max-width: 300px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Style des √©tiquettes */
        .label {
            position: absolute;
            background-color: var(--label-bg-color);
            padding: 5px 10px;
            border-radius: 5px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            top: 15px;
            font-weight: bold;
        }

        .timeline-container.left .label {
            right: calc(50% + 20px);
            transform: translateX(100%);
        }

        .timeline-container.right .label {
            left: calc(50% + 20px);
            transform: translateX(-100%);
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./css/one.css">
</head>
</head>
<body>

    <main class="timeline">

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const containers = document.querySelectorAll('.timeline-container');
            containers.forEach((container, index) => {
                setTimeout(() => {
                    container.style.opacity = '1';
                    container.style.transform = 'translateY(0)';
                }, index * 300);
            });
        });
    </script>
</body>
</html>
